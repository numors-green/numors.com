<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <meta name="description" content="An amazing information platform." />
    <link rel="stylesheet" href="/inc/numors.css" />
  </head>
  <body>
    <header>
      <h1>Signup</h1>
    </header>
    <main>
      <form action="index.html" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" />
        <label for="password">Password</label>
        <input type="password" id="password" name="user_password" />
        <p>
          By continuing, you agree to our
          <a href="/in-en/terms-of-service">Terms of Service</a> and
          <a href="/in-en/privacy-policy">Privacy Policy</a>.
        </p>
        <button type="submit">Signup</button>
      </form>
    </main>
    <footer></footer>
    <nav>
      <ul class="nav-bar">
        <li class="nav-item">
          <a href="/">
            <img src="/img/home.svg" alt="Home Icon" class="nav-icon" />
          </a>
        </li>
        <li class="nav-item">
          <a href="/explore">
            <img src="/img/explore.svg" alt="Explore Icon" class="nav-icon" />
          </a>
        </li>
        <li class="nav-item">
          <a href="/learning">
            <img src="/img/learning.svg" alt="Learning Icon" class="nav-icon" />
          </a>
        </li>
        <li class="nav-item">
          <a href="/marketplace">
            <img
              src="/img/marketplace.svg"
              alt="Marketplace Icon"
              class="nav-icon"
            />
          </a>
        </li>
        <li class="nav-item">
          <a href="/in/account">
            <img
              src="/img/account.svg"
              alt="Account Icon"
              class="nav-icon-active"
            />
          </a>
        </li>
      </ul>
    </nav>
    <script src="/inc/numors.js"></script>
  </body>
</html>
