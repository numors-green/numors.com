<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>numors</title>
    <meta name="description" content="An amazing information platform." />
    <link rel="stylesheet" href="/inc/numors.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/img/numors-512.png" />
  </head>
  <body>
    <script>
      if (localStorage.getItem("country") === "au") {
        window.location.href = "/au";
      } else if (localStorage.getItem("country") === "ca") {
        window.location.href = "/ca";
      } else if (localStorage.getItem("country") === "gb") {
        window.location.href = "/gb";
      } else if (localStorage.getItem("country") === "in") {
        window.location.href = "/in";
      } else if (localStorage.getItem("country") === "us") {
        window.location.href = "/us";
      }
    </script>
    <header>
      <img src="/img/globe.png" alt="Globe" class="page-header-image" />
      <h1>Select Your Country or Region</h1>
    </header>
    <main>
      <div class="countries" id="countries">
        <input class="search" placeholder="Search Your Country or Region" />
        <ul class="list">
          <li>
            <a href="#">
              <img
                src="/img/australia-flag.svg"
                alt="Australia Flag"
                class="flag"
              />
              <h3 class="country">Australia</h3>
            </a>
          </li>
          <li>
            <h3 class="country">Canada</h3>
          </li>
          <li>
            <h3 class="country">India</h3>
          </li>
          <li>
            <h3 class="country">United Kingdom</h3>
          </li>
          <li>
            <h3 class="country">United States</h3>
          </li>
        </ul>
      </div>
    </main>
    <footer></footer>
    <nav>
      <ul class="nav-bar">
        <li class="nav-item">
          <a href="/">
            <img src="/img/home.svg" alt="Home Icon" class="nav-icon-active" />
          </a>
        </li>
        <li class="nav-item">
          <a href="/explore">
            <img src="/img/explore.svg" alt="Explore Icon" class="nav-icon" />
          </a>
        </li>
        <li class="nav-item">
          <a href="/learning">
            <img src="/img/learning.svg" alt="Learning Icon" class="nav-icon" />
          </a>
        </li>
        <li class="nav-item">
          <a href="/marketplace">
            <img
              src="/img/marketplace.svg"
              alt="Marketplace Icon"
              class="nav-icon"
            />
          </a>
        </li>
        <li class="nav-item">
          <a href="/account">
            <img src="/img/account.svg" alt="Account Icon" class="nav-icon" />
          </a>
        </li>
      </ul>
    </nav>
    <script src="/inc/numors.js"></script>
  </body>
</html>
